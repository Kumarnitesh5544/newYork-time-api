<ng-container *ngIf="TopStorydata">
<div *ngFor="let item of TopStorydata">
  <ng-container *ngIf="item">
<ul class="card-wrapper">
    <li class="card">
       
      <img src={{item.multimedia[0].url}} alt=''>
      <h1>{{item.title}}</h1>
    
      <h5>{{item.abstract}}</h5>
      <h2><a href={{item.short_url}}  target="_blank">more Info</a></h2>
      <p>{{item.created_date}}</p>
    </li>
   
  
  </ul>
  
</ng-container>
</div>
</ng-container>
